 <!-- UWAA CTA EVENT-TWO-COLUMN-WRAPPER (6t8n8) -->
                    <table border="0" cellpadding="0" cellspacing="0" width="100%" class="mktoModule"
                      id="uwaaTwoColumnCTA" mktoName="ACR Two Column Call To Action" mktoAddByDefault="FALSE">
                      <tr>

                        <!-- IMAGE COLUMN -->
                        <td align="center" class="column-2 stack-column image-column"
                          style="width: 50%; background-color: #ffffff; vertical-align:top;">
                          <img
                            src="https://explore.uw.edu/rs/131-AQO-225/images/400x400.png"
                            alt="image" width="300"
                            style="display: block; color: #10181f;  font-family: 'Open Sans', arial, helvetica, sans-serif; font-weight: 600; font-size: 14px; height: auto; line-height: 18px; text-align: center; text-transform: uppercase; vertical-align: middle; height: auto;"
                            class="mktoImg" id="ACRTwoColumnCTAImage" mktoName="ACR Two Column CTA Image"
                            mktoLockImgStyle="true" />
                        </td>
                        <!-- END IMAGE COLUMN-->

                        <!-- TEXT COLUMN -->
                        <td align="center" valign="top" class="column-2 stack-column"
                          style="background-color: ${twoColumnCTAButtonAreaBackground};">

                          <!--BODY TEXT - TEXT COLUMN-->
                          <table border="0" cellpadding="0" cellspacing="0" width="100%" align="center"
                            class="body-text">
                            <tr>

                              <td class="text body-copy"
                                style="color: ${ACRTwoColumnCTACopyColor}; font-family: 'Open Sans', arial, helvetica, sans-serif; font-size: 13px; font-weight: 4; line-height: ${acrLineHeight}; text-align: left; padding: 20px 20px 10px 20px; vertical-align: top;">
                                <div class="mktoText" id="ACRCTAParagraph" mktoName="ACR Two Column CTA Paragraph">
                                  Mus es eipcipit atisquis aliassimo maximpe venis ea
                                  eosae occulpari odit volum inissum conem latum
                                  fugitecus. Mus es eipcipit atisqaliassimo maximpe
                                </div>
                              </td>

                            </tr>
                          </table>

                          <!--CALL TO ACTION BUTTON - TEXT COLUMN-->
                          <table border="0" cellspacing="0" cellpadding="0" role="presentation">
                            <tr>
                              <td>
                                <table border="0" cellspacing="0" cellpadding="0" role="presentation">
                                  <tr>
                                    <td align="center" bgcolor="#${twoColumnCTAButtonColor}" class="text"
                                      style="font-size: 16px; font-family: 'Open Sans', Arial, Helvetica, sans-serif; font-weight: 800; height: 40px; max-width: 300px; padding: 0 15px;">
                                      <a href="${twoColumnCTAButtonURL}" target="_blank"
                                        style="color: ${twoColumnCTAButtonAreaBackground}; text-decoration: none; border: 1px solid #${twoColumnCTAButtonColor}; display: inline-block; text-transform: uppercase;"><span
                                          style="font-family: 'Open Sans', arial, helvetica, sans-serif;">${twoColumnCTAButtonText}</span></a>
                                    </td>
                                    <td align="center">
                                      <a href="${twoColumnCTAButtonURL}">
                                        <img src="http://explore.uw.edu/rs/131-AQO-225/images/ArrowCap.png">
                                      </a>
                                    </td>
                                  </tr>
                                </table>
                              </td>
                            </tr>
                          </table>

                          <!--END CALL TO ACTION BUTTON - TEXT COLUMN-->
                        </td>
                        <!-- END TEXT COLUMN -->
                      </tr>
                    </table>
                    <!-- END UWAA CTA EVENT-TWO-COLUMN-WRAPPER -->
